
services:
 coffee-tracker:
   build: .
   container_name: coffee-tracker
   ports:
     - "8000:8000"
   volumes:
     - ./data:/app/data
   environment:
     - DATABASE_URL=sqlite:///data/coffee.db
     - PYTHONPATH=/app
   restart: unless-stopped
   healthcheck:
     test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
     interval: 30s
     timeout: 10s
     retries: 3
     start_period: 40s
