# Production-Ready Unified Docker Compose
# Includes: PostgreSQL, Redis, Coffee Tracker API
#
# Usage:
#   docker-compose up -d
#   docker-compose logs -f
#   docker-compose down
#
# Access:
#   API:        http://localhost:8000/api/v1/ or https://coffee.danilocloud.me/api/v1/
#   Docs:       http://localhost:8000/api/v1/docs or https://coffee.danilocloud.me/api/v1/docs

services:
  postgres:
    image: postgres:15-alpine
    container_name: coffee-tracker-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-coffee}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-coffee_db}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-coffee} -d ${POSTGRES_DB:-coffee_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

  redis:
    image: redis:7-alpine
    container_name: coffee-tracker-redis
    restart: unless-stopped
    networks:
      - internal
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M

  coffee-tracker:
    # For production: use pre-built image from GitHub Container Registry
    image: ${DOCKER_IMAGE:-ghcr.io/dny1020/coffee-tracker:${IMAGE_TAG:-latest}}
    # For development: uncomment below and comment above
    # build: .
    container_name: coffee-tracker
    pull_policy: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

    environment:
      - DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER:-coffee}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-coffee_db}
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379/0
      - API_KEY=${API_KEY}
      - FASTAPI_ENV=${FASTAPI_ENV:-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - TZ=${TZ:-UTC}
      - SECURITY_HEADERS=${SECURITY_HEADERS:-true}

    networks:
      - traefik_net
      - internal

    ports:
      - "8000:8000"

    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_net"
      - "traefik.http.routers.coffee-tracker.rule=Host(`${DOMAIN:-coffee.danilocloud.me}`)"
      - "traefik.http.routers.coffee-tracker.entrypoints=websecure"
      - "traefik.http.routers.coffee-tracker.tls=true"
      - "traefik.http.routers.coffee-tracker.tls.certresolver=myresolver"
      - "traefik.http.services.coffee-tracker.loadbalancer.server.port=8000"

    volumes:
      - ./data:/app/data

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 50s

    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 512M
        reservations:
          cpus: "0.5"
          memory: 256M

networks:
  traefik_net:
    external: true
  internal:
    driver: bridge
